version: '3.8'

services:
  vein-detection-api:
    build: .
    container_name: vein-detection-backend
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - WORKERS=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
  # 可选：添加nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: vein-detection-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - vein-detection-api
    restart: unless-stopped
    profiles:
      - with-nginx