# 超声静脉检测系统配置文件

# 服务器配置
SERVER:
  host: "0.0.0.0"
  port: 8000
  workers: 1
  reload: false

# 文件上传配置
UPLOAD:
  max_file_size: 524288000  # 500MB
  allowed_extensions: [".mp4", ".mov", ".avi", ".mkv"]
  upload_dir: "uploads"
  auto_cleanup: true
  max_age_hours: 24

# 视频处理配置
VIDEO_PROCESSING:
  target_fps: 8
  max_width: 1920
  max_height: 1080
  auto_resize: true

# 检测算法配置
DETECTION:
  default_settings:
    canny_threshold_low: 50
    canny_threshold_high: 150
    hough_dp: 1
    hough_min_dist: 50
    hough_param1: 50
    hough_param2: 30
    min_vein_area: 100
    max_vein_area: 2000
    elliptical_tolerance: 0.3
    min_aspect_ratio: 0.3
    max_aspect_ratio: 3.0

# ROI跟踪配置
ROI_TRACKING:
  initial_width: 200
  initial_height: 200
  movement_threshold: 0.1
  max_movement_speed: 50.0
  history_length: 5

# 系统配置
SYSTEM:
  log_level: "INFO"
  log_file: "logs/app.log"
  output_dir: "outputs"
  temp_dir: "tmp"
  max_concurrent_tasks: 3
  processing_timeout: 3600  # 1小时

# 性能配置
PERFORMANCE:
  batch_size: 10
  memory_limit: "2GB"
  cpu_limit: "80%"
  frame_processing_delay: 0.01  # 秒